<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Monitor</title>
    <link rel="stylesheet" href="progress.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Productivity Monitor</h1>
            <p>Track your progress and gain insights</p>
        </header>

        <section class="main-content">
            <div class="card summary-card">
                <h2>Weekly Summary</h2>
                <div class="summary-stats">
                    <div class="stat-item">
                        <span class="stat-value" id="totalHours">0</span>
                        <span class="stat-label">Hours Worked</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="completedTasks">0</span>
                        <span class="stat-label">Tasks Completed</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="productivityScore">0</span>
                        <span class="stat-label">Productivity Score</span>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="weeklyChart"></canvas>
                </div>
            </div>

            <div class="card insights-card">
                <h2>Personalized Insights</h2>
                <div id="insights-container">
                    <p class="no-data">Add activities to see personalized insights</p>
                </div>
            </div>

            <div class="card activity-card">
                <h2>Log Your Activity</h2>
                <form id="activity-form">
                    <div class="form-group">
                        <label for="activity-date">Date:</label>
                        <input type="date" id="activity-date" required>
                    </div>
                    <div class="form-group">
                        <label for="activity-type">Activity:</label>
                        <select id="activity-type" required>
                            <option value="">Select activity type</option>
                            <option value="coding">Coding</option>
                            <option value="meeting">Meetings</option>
                            <option value="learning">Learning</option>
                            <option value="planning">Planning</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="activity-hours">Hours Spent:</label>
                        <input type="number" id="activity-hours" min="0.1" max="24" step="0.1" required>
                    </div>
                    <div class="form-group">
                        <label for="activity-description">Description:</label>
                        <textarea id="activity-description" rows="2"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="productivity-rating">How productive was this? (1-10):</label>
                        <input type="range" id="productivity-rating" min="1" max="10" value="7">
                        <span id="rating-value">7</span>
                    </div>
                    <button type="submit" class="btn-primary">Log Activity</button>
                </form>
            </div>
        </section>

        <section class="history-section">
            <h2>Activity History</h2>
            <div class="table-container">
                <table id="activity-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Activity</th>
                            <th>Hours</th>
                            <th>Rating</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="activity-list">
                        <!-- Activities will be added here dynamically -->
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <script src="progress.js"></script>
</body>
</html>
